<ng-container *ngIf="campo && touched()">
  <ng-container *ngFor="let error of listaDeErrores()">
    <div class="text-danger ">
      <i class="fas fa-times"></i>
      {{ obtenerMensaje(error) }}
    </div>
  </ng-container>

  <pre *ngIf="debug">{{ campo?.errors | json }}</pre>
</ng-container>

<ng-container *ngIf="especial">
  <span class="form-text text-danger">
    <i class="fas fa-times animated tada"></i> {{ especial }}.</span
  >
</ng-container>
